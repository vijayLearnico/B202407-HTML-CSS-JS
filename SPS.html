    <link rel="stylesheet" href="./SPS.css">
</head>
<body>

                <div class="option" id="paper"><img src="./assets/paper.png" alt=""></div>
                <div class="option" id="scissor"><img src="./assets/scissor.png" alt=""></div>
            </div>
        </div>
